<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>666 Community Web</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    header {
        background-color: #ff2b4a;
        color: white;
        padding: 10px 0;
        text-align: center;
    }
    nav {
        display: inline-block;
    }
    nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    nav ul li {
        display: inline;
        margin-right: 10px;
    }
    nav ul li a {
        color: white;
        text-decoration: none;
    }
    nav ul li a:hover {
        color: #ff9900;
    }
    .content {
        height: 500px;
        background-color: #f4f4f4;
        text-align: center;
        overflow: hidden;
    }
    .content h1 {
        margin-top: 100px;
        font-size: 36px;
        color: #333;
        animation: slidein 2s;
    }
    @keyframes slidein {
        from {
            margin-top: -100px;
            opacity: 0;
        }
        to {
            margin-top: 100px;
            opacity: 1;
        }
    }
    footer {
        background-color: #333;
        color: white;
        padding: 10px 0;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
        animation: slideup 2s;
    }
    @keyframes slideup {
        from {
            bottom: -50px;
            opacity: 0;
        }
        to {
            bottom: 0;
            opacity: 1;
        }
    }
</style>
</head>
<body>
    <header>
        <h1>666 Community House</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <h1>Welcome to Our Website</h1>
    </div>
    <footer>
        &copy; 666-COMMUNITY PaGe.
    </footer>
</body>
</html>
